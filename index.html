<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hiking and Motorcycling with Petru & Ioana</title>
  <style>
    body { margin: 0; font-family: sans-serif; background-color: #111; color: #fff; }
    .banner { display: flex; align-items: center; justify-content: center; height: 300px; background-color: #000; }
    .banner-img { width: 20%; height: 100%; object-fit: cover; }
    .banner-text { flex: 1; text-align: center; margin: 0 20px; }
    .trasee { display: flex; justify-content: space-between; padding: 20px; }
    .traseu { width: 45%; background: #222; padding: 10px; border-radius: 10px; }
    .traseu img { width: 100%; border-radius: 5px; }
  </style>
</head>
<body>

<!-- Banner -->
<header class="banner" style="display:flex; align-items:center; justify-content:center; height:300px; background-color:#000; padding: 0 20px;">
  <!-- Poza stânga -->
  <img src="images/petru_ioana.jpeg" alt="Petru & Ioana" 
       style="width:18%; height:100%; object-fit:cover; border-radius:50%; margin-right:15px; border:4px solid #000;">

  <!-- Text centrat -->
  <div class="banner-text" style="flex:1; text-align:center; color:#fff;">
    <h2 style="margin:0; font-size:1.2rem;">Welcome to</h2>
    <h1 style="margin:5px 0; font-size:2rem;">Hiking and Motorcycling with Petru & Ioana</h1>
    <p style="margin:0; font-size:1rem;">Discover hiking trails and moto routes</p>
  </div>

  <!-- Poza dreapta -->
  <img src="images/motorcycle.jpeg" alt="Motorcycle" 
       style="width:18%; height:100%; object-fit:cover; border-radius:50%; margin-left:15px; border:4px solid #000;">
</header>

  <!-- Trasee -->
  <section class="trasee" id="trasee">
    <!-- Traseele vor fi încărcate aici din JSON -->
  </section>

  <script>
    fetch('data/trasee.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('trasee');

        // Hiking
        data.hiking.forEach(traseu => {
          const div = document.createElement('div');
          div.className = 'traseu';
          div.innerHTML = `
            <h3>${traseu.name}</h3>
            <p>Difficulty: ${traseu.difficulty}</p>
            <img src="${traseu.photo}" alt="${traseu.name}">
            <a href="${traseu.gpx}" download>Download GPX</a>
          `;
          container.appendChild(div);
        });

        // Motorcycle
        data.motorcycle.forEach(traseu => {
          const div = document.createElement('div');
          div.className = 'traseu';
          div.innerHTML = `
            <h3>${traseu.name}</h3>
            <p>Difficulty: ${traseu.difficulty}</p>
            <img src="${traseu.photo}" alt="${traseu.name}">
            <a href="${traseu.gpx}" download>Download GPX</a>
          `;
          container.appendChild(div);
        });
      });
  </script>

</body>
</html>
