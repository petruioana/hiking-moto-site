<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hiking & Motorcycling — Petru & Ioana (Mobil)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#e74c3c',
            'primary-hover': '#c0392b',
            bg: '#0a0a0a',
            card: '#151515',
            muted: '#888',
            frame: '#1f1f1f',
            border: '#333',
            'border-light': '#2a2a2a',
            text: '#ffffff',
            'text-secondary': '#e0e0e0',
          },
          boxShadow: {
            'sm': '0 2px 4px rgba(0,0,0,0.3)',
            'md': '0 4px 12px rgba(0,0,0,0.4)',
            'lg': '0 8px 24px rgba(0,0,0,0.5)',
          },
          fontFamily: {
            'inter': ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Arial', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    html, body { background: #0a0a0a; }
    .custom-scrollbar::-webkit-scrollbar { width: 0; height: 0; background: transparent; }
    .hide-scrollbar { scrollbar-width: none; -ms-overflow-style: none; }
    .hide-scrollbar::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="bg-bg text-text font-inter antialiased min-h-screen max-w-full overflow-x-hidden">
  <div class="bg-bg min-h-screen flex flex-col">
    <!-- Banner sticky sus, poze spre centru lângă titlu -->
    <header class="sticky top-0 z-30 h-[64px] w-full flex items-center justify-center border-b border-border shadow-sm px-1 py-0 gap-4 box-border bg-gradient-to-b from-black via-bg to-[#0f0f0f]">
      <div class="flex items-center justify-center w-full max-w-xs mx-auto gap-2">
        <img src="images/petru_ioana.jpeg" alt="Petru" class="w-[32px] h-[32px] rounded-full border-2 border-frame shadow bg-[#0d0d0d] object-cover" />
        <div class="flex flex-col items-center justify-center flex-1 min-w-0">
          <h1 class="text-[10px] font-bold text-text m-0 leading-tight truncate">GPX Routes — by Petru & Ioana</h1>
          <h2 class="text-[9px] font-bold text-text m-0 leading-tight truncate">Hiking Trails & Motorcycle Rides</h2>
          <div class="subtitle text-[9px] text-muted font-medium truncate">Pick a route, explore the map, and download GPX.</div>
        </div>
        <img src="images/motorcycle.jpeg" alt="Motorcycle" class="w-[32px] h-[32px] rounded-full border-2 border-frame shadow bg-[#0d0d0d] object-cover" />
      </div>
    </header>
    <!-- Hartă sticky sub header aspect 4:3 -->
    <div class="sticky top-[64px] z-10 w-full bg-bg">
      <main class="w-full aspect-[4/3] rounded-none border-b border-border bg-gradient-to-b from-card to-[#0f0f0f] px-0 flex flex-col shadow-sm">
        <div class="flex justify-between items-center px-2 pt-1 pb-0">
          <span class="font-semibold text-[11px]">Map</span>
          <span class="map-controls flex gap-1 items-center">
            <button id="btn-tiles" class="px-2 py-1 text-[10px] rounded bg-card border border-border text-text-secondary">Satellite</button>
            <button id="btn-clear" class="px-2 py-1 text-[10px] rounded bg-card border border-border text-text-secondary">Clear</button>
          </span>
        </div>
        <div id="map" class="w-full h-full min-h-[75vw] max-h-[75vw] aspect-[4/3] rounded-none overflow-hidden border-b border-border bg-bg"></div>
      </main>
    </div>
    <!-- Panouri scrollabile, block -->
    <div class="flex flex-col gap-2 px-1 pb-2 pt-2" style="height:calc(100vh - 64px - 75vw);">
      <aside id="hiking-panel" class="bg-gradient-to-b from-card to-[#121212] border border-border-light rounded-xl p-2 flex flex-col gap-2 shadow-sm flex-1 min-h-0 max-h-full overflow-y-auto custom-scrollbar hide-scrollbar mb-2">
        <h3 class="text-base font-semibold flex justify-between items-center mb-2">Hiking Routes <span class="text-muted" id="hiking-count"></span></h3>
        <div class="flex justify-center w-full mt-2">
          <div class="toggle inline-flex border border-border rounded-2xl overflow-hidden bg-frame shadow-sm" data-kind="hiking">
            <button class="toggle-btn px-3 py-1 text-xs font-semibold cursor-pointer bg-primary text-white" data-view="completed">Completed</button>
            <button class="toggle-btn px-3 py-1 text-xs font-medium cursor-pointer text-muted hover:text-text-secondary" data-view="upcoming">Upcoming</button>
          </div>
        </div>
        <div class="flex gap-1 mt-2">
          <input id="search-hiking" placeholder="Search hiking routes..." class="flex-1 px-2 py-1 text-xs border border-border rounded bg-frame text-text outline-none focus:border-primary focus:bg-card focus:ring-1 focus:ring-primary/10" />
          <button class="btn px-2 py-1 text-xs font-medium rounded border border-border bg-card text-text-secondary cursor-pointer" id="clear-hiking">Clear</button>
        </div>
        <div class="overflow-auto pr-1 flex flex-col flex-1 min-h-0" id="hiking-list" aria-live="polite"></div>
        <div class="upcoming-list overflow-auto pr-1 hidden flex-col gap-2 flex-1 min-h-0" id="hiking-upcoming-list" aria-live="polite"></div>
      </aside>
      <aside id="motor-panel" class="bg-gradient-to-b from-card to-[#121212] border border-border-light rounded-xl p-2 flex flex-col gap-2 shadow-sm flex-1 min-h-0 max-h-full overflow-y-auto custom-scrollbar hide-scrollbar">
        <h3 class="text-base font-semibold flex justify-between items-center mb-2">Motorcycle Routes <span class="text-muted" id="motor-count"></span></h3>
        <div class="flex justify-center w-full mt-2">
          <div class="toggle inline-flex border border-border rounded-2xl overflow-hidden bg-frame shadow-sm" data-kind="motorcycle">
            <button class="toggle-btn px-3 py-1 text-xs font-semibold cursor-pointer bg-primary text-white" data-view="completed">Completed</button>
            <button class="toggle-btn px-3 py-1 text-xs font-medium cursor-pointer text-muted hover:text-text-secondary" data-view="upcoming">Upcoming</button>
          </div>
        </div>
        <div class="flex gap-1 mt-2">
          <input id="search-motor" placeholder="Search motorcycle routes..." class="flex-1 px-2 py-1 text-xs border border-border rounded bg-frame text-text outline-none focus:border-primary focus:bg-card focus:ring-1 focus:ring-primary/10" />
          <button class="btn px-2 py-1 text-xs font-medium rounded border border-border bg-card text-text-secondary cursor-pointer" id="clear-motor">Clear</button>
        </div>
        <div class="overflow-auto pr-1 flex flex-col flex-1 min-h-0" id="motor-list" aria-live="polite"></div>
        <div class="upcoming-list overflow-auto pr-1 hidden flex-col gap-2 flex-1 min-h-0" id="motor-upcoming-list" aria-live="polite"></div>
      </aside>
    </div>
  </div>
  <!-- Leaflet JS + GPX plugin -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>
  <script>
  // JS identic cu fișierul tău original (Hiking Moto Site), id-urile și structura panelurilor păstrate
  // Poți copia ici codul JS din "cea mai buna forma" fără nicio problemă.  
  // ... aici vine JS-ul de la <script>...</script> din fișierul tău original ...
  </script>
</body>
</html>
