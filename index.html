<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Hiking & Motorcycling â€” Petru & Ioana</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    :root{
      --bg:#0f0f0f;
      --card:#181818;
      --muted:#999;
      --accent:#e74c3c; /* red for GPX */
      --frame:#2b2b2b;
      --border:#444;
      --text:#fff;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:Inter,Arial,Helvetica,sans-serif}
    .app {
      display: grid;
      grid-template-columns: 360px 1fr 360px;
      gap: 18px;
      padding: 18px;
      box-sizing: border-box;
      height: 100vh;
      align-items: start;
    }

    /* Banner (top, spans all columns) */
    header.site-header{
      position:fixed;
      left:0;right:0;top:0;
      height:140px;
      background:linear-gradient(180deg,#000 0%, #0b0b0b 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      border-bottom:1px solid var(--border);
      z-index:800;
      padding:10px 20px;
      box-sizing:border-box;
      gap:20px;
    }
    .site-header .title {
      text-align:center;
      line-height:1;
    }
    .site-header h1{margin:0;font-size:22px;font-weight:700;letter-spacing:0.2px}
    .site-header h2{margin:6px 0 0;font-size:16px;font-weight:600;color:var(--muted)}
    .site-header h3{margin:6px 0 0;font-size:14px;font-weight:400;color:var(--muted)}

    .site-header img.round {
      width:110px;
      height:110px;
      border-radius:50%;
      object-fit:cover;
      border:3px solid var(--border);
      box-shadow:0 6px 18px rgba(0,0,0,0.6);
    }

    /* container under header */
    .layout {
      margin-top: 160px; /* header height + gap */
      height: calc(100vh - 160px);
      display: grid;
      grid-template-columns: 360px 1fr 360px;
      gap: 18px;
      padding: 0 18px 18px;
      box-sizing: border-box;
    }

    /* Column cards */
    .panel {
      background: linear-gradient(180deg,var(--card), #141414);
      border: 1px solid var(--frame);
      border-radius: 8px;
      padding: 12px;
      box-sizing: border-box;
      height: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow: hidden;
    }

    .panel h3 { margin:0; font-size:18px; display:flex; justify-content:space-between; align-items:center; }

    .search {
      display:flex;
      gap:8px;
      margin-top:8px;
    }
    .search input {
      flex:1;
      padding:8px 10px;
      border-radius:6px;
      border:1px solid var(--border);
      background:#0c0c0c;
      color:var(--text);
      outline:none;
    }
    .search button {
      padding:8px 10px;
      border-radius:6px;
      border:1px solid var(--border);
      background:#111;
      color:var(--text);
      cursor:pointer;
    }

    .list {
      overflow:auto;
      padding-right:6px;
    }

    .route-card {
      border:1px solid rgba(255,255,255,0.03);
      padding:10px;
      border-radius:8px;
      margin-bottom:10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .route-card .meta {
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:space-between;
    }
    .route-card .meta .left{
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .route-card .meta .right {
      display:flex;
      gap:8px;
      align-items:center;
    }
    .btn {
      padding:6px 8px;
      font-size:13px;
      border-radius:6px;
      border:1px solid var(--border);
      background:#0e0e0e;
      color:var(--text);
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:6px;
    }
    .btn.primary{
      background:var(--accent);
      border-color:rgba(0,0,0,0.2);
      color:#fff;
    }
    .muted { color:var(--muted); font-size:13px }

    .panel .footer-upcoming {
      margin-top:auto;
      padding-top:8px;
      border-top:1px dashed rgba(255,255,255,0.03);
      font-size:13px;
      color:var(--muted);
    }

    /* Map container with frame */
    .map-wrap {
      background:linear-gradient(180deg,#0b0b0b,#070707);
      border:1px solid var(--frame);
      border-radius:8px;
      padding:10px;
      box-sizing:border-box;
      display:flex;
      flex-direction:column;
      gap:10px;
      height: 100%;
    }
    #map { flex:1; border-radius:6px; overflow:hidden; border:2px solid var(--border); }

    .map-controls {
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:flex-end;
    }
    .map-controls .small {
      padding:6px 8px;
      font-size:13px;
      border-radius:6px;
      background:#0f0f0f;
      border:1px solid var(--border);
      cursor:pointer;
      color:var(--text);
    }

    /* responsive */
    @media (max-width: 1000px) {
      .app, .layout { grid-template-columns: 1fr; padding:10px; }
      .map-wrap { order:1; height:60vh }
      .panel { order:2; min-height:120px }
      .panel.right { order:3 }
      .site-header { position:relative; height:auto; padding:20px; flex-wrap:wrap; gap:12px; }
      .layout { margin-top:0; }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <!-- POZE INVERSE: stanga = petru_ioana, dreapta = motorcycle -->
    <img src="images/petru_ioana.jpeg" class="round" alt="Petru & Ioana">
    <div class="title">
      <h1>Hiking and Motorcycle with</h1>
      <h2>Petru &amp; Ioana</h2>
      <h3>Discover hiking trails and motorcycle routes</h3>
    </div>
    <img src="images/motorcycle.jpeg" class="round" alt="Motorcycle">
  </header>

  <div class="layout">
    <!-- LEFT: Hiking -->
    <aside class="panel left" id="hiking-panel">
      <h3>Hiking Routes
        <span class="muted" id="hiking-count"></span>
      </h3>
      <div class="search">
        <input id="search-hiking" placeholder="Search hiking routes..." />
        <button class="btn" id="clear-hiking">Clear</button>
      </div>
      <div class="list" id="hiking-list" aria-live="polite"></div>

      <div class="footer-upcoming" id="hiking-upcoming">
        <strong>Upcoming</strong>
