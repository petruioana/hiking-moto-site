<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hiking and Motorcycling with Petru & Ioana</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    /* Banner */
    .banner {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 300px;
      background-color: #000;
      padding: 0 20px;
    }

    .banner-img {
      width: 12%;
      height: auto;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #000;
    }

    .banner-img.left {
      margin-right: 10px;
    }

    .banner-img.right {
      margin-left: 10px;
    }

    .banner-text {
      flex: 1;
      text-align: center;
    }

    .banner-text h1 {
      margin: 5px 0;
      font-size: 3.8rem;
    }

    .banner-text h2 {
      margin: 0;
      font-size: 2.4rem;
    }

    .banner-text p {
      margin: 0;
      font-size: 1.8rem;
    }

    /* Trasee */
    .trasee {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
    }

    .column {
      flex: 1;
      min-width: 300px;
    }

    .column h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .traseu {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .traseu img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 5px;
    }

    .traseu a {
      color: #0af;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <header class="banner">
    <img src="images/petru_ioana.jpeg" alt="Petru & Ioana" class="banner-img left">
    <div class="banner-text">
      <h2>Welcome to</h2>
      <h1>Hiking and Motorcycling with Petru & Ioana</h1>
      <p>Discover hiking trails and moto routes</p>
    </div>
    <img src="images/motorcycle.jpeg" alt="Motorcycle" class="banner-img right">
  </header>

  <!-- Trasee -->
  <section class="trasee" id="trasee">
    <div class="column" id="hiking-column">
      <h2>Hiking Routes</h2>
    </div>
    <div class="column" id="motorcycle-column">
      <h2>Motorcycle Routes</h2>
    </div>
  </section>

  <script>
    fetch('./data/trasee.json')
      .then(res => {
        if (!res.ok) throw new Error("Failed to load JSON");
        return res.json();
      })
      .then(data => {
        // Hiking
        const hikingContainer = document.getElementById('hiking-column');
        data.hiking.forEach(traseu => {
          const div = document.createElement('div');
          div.className = 'traseu';
          div.innerHTML = `
            <h3>${traseu.name}</h3>
            <p>Difficulty: ${traseu.difficulty}</p>
            <img src="${traseu.photo}" alt="${traseu.name}">
            <a href="${traseu.gpx}" download>Download GPX</a>
          `;
          hikingContainer.appendChild(div);
        });

        // Motorcycle
        const motorcycleContainer = document.getElementById('motorcycle-column');
        data.motorcycle.forEach(traseu => {
          const div = document.createElement('div');
          div.className = 'traseu';
          div.innerHTML = `
            <h3>${traseu.name}</h3>
            <p>Difficulty: ${traseu.difficulty}</p>
            <img src="${traseu.photo}" alt="${traseu.name}">
            <a href="${traseu.gpx}" download>Download GPX</a>
          `;
          motorcycleContainer.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('trasee').innerHTML =
          "<p style='color:red; text-align:center;'>Failed to load hiking/motorcycle routes.</p>";
        console.error(err);
      });
  </script>

</body>
</html>
