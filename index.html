<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Hiking & Motorcycling — Petru & Ioana</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    :root{
      --bg:#0a0a0a;
      --card:#151515;
      --muted:#888;
      --accent:#e74c3c; /* red for GPX */
      --accent-hover:#c0392b;
      --frame:#1f1f1f;
      --border:#333;
      --border-light:#2a2a2a;
      --text:#ffffff;
      --text-secondary:#e0e0e0;
      --shadow-sm:0 2px 4px rgba(0,0,0,0.3);
      --shadow-md:0 4px 12px rgba(0,0,0,0.4);
      --shadow-lg:0 8px 24px rgba(0,0,0,0.5);
    }
    .btn, .route-card, .upcoming-item, .panel, .map-wrap, .hero-photo, .toggle button, .search input, .search button, .map-controls .small {
      transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }
    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',Arial,sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .app {
      display: grid;
      grid-template-columns: 360px 1fr 360px;
      gap: 18px;
      padding: 18px;
      box-sizing: border-box;
      height: 100vh;
      align-items: start;
    }

    /* Banner (top, spans all columns) */
    header.site-header{
      position:fixed;
      left:0;right:0;top:0;
      height:180px;
      background:linear-gradient(180deg,#000 0%, #0a0a0a 50%, #0f0f0f 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      border-bottom:1px solid var(--border);
      box-shadow:var(--shadow-md);
      z-index:800;
      padding:18px 28px;
      box-sizing:border-box;
      backdrop-filter:blur(10px);
    }
    .site-header .hero-content{
      display:flex;
      align-items:center;
      gap:40px;
    }
    .site-header .title {
      text-align:center;
      line-height:1.2;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .site-header h1,
    .site-header h2{
      margin:0;
      font-size:28px;
      font-weight:700;
      letter-spacing:0.2px;
      color:var(--text);
    }
    .site-header .subtitle{font-size:16px;color:var(--muted);font-weight:500}
    .hero-photo{
      width:104px;
      height:104px;
      border-radius:50%;
      overflow:hidden;
      border:3px solid var(--frame);
      box-shadow:var(--shadow-md), 0 0 0 1px rgba(255,255,255,0.05);
      background:#0d0d0d;
      flex-shrink:0;
    }
    .hero-photo:hover {
      transform:scale(1.05);
      box-shadow:var(--shadow-lg), 0 0 0 1px rgba(255,255,255,0.08);
    }
    .hero-photo img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* container under header */
    .layout {
      margin-top: 200px; /* header height + gap */
      height: calc(100vh - 200px);
      display: grid;
      grid-template-columns: 360px 1fr 360px;
      gap: 18px;
      padding: 0 18px 18px;
      box-sizing: border-box;
    }

    /* Column cards */
    .panel {
      background: linear-gradient(180deg,var(--card), #121212);
      border: 1px solid var(--border-light);
      border-radius: 12px;
      padding: 16px;
      box-sizing: border-box;
      height: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow: hidden;
      box-shadow:var(--shadow-sm);
    }
    .panel:hover {
      border-color:var(--border);
      box-shadow:var(--shadow-md);
    }

    .panel h3 { 
      margin:0; 
      font-size:18px; 
      font-weight:600;
      display:flex; 
      justify-content:space-between; 
      align-items:center;
      color:var(--text);
      letter-spacing:-0.2px;
    }
    .toggle-wrapper {
      display:flex;
      justify-content:center;
      width:100%;
      margin-top:8px;
    }
    .toggle {
      display:inline-flex;
      border:1px solid var(--border);
      border-radius:999px;
      overflow:hidden;
      background:var(--frame);
      box-shadow:var(--shadow-sm);
    }
    .toggle button{
      border:0;
      background:transparent;
      color:var(--muted);
      padding:8px 16px;
      cursor:pointer;
      font-size:13px;
      font-weight:500;
      flex:1;
      min-width:88px;
      text-align:center;
    }
    .toggle button:hover {
      color:var(--text-secondary);
    }
    .toggle button.active{
      background:var(--accent);
      color:#fff;
      font-weight:600;
      box-shadow:var(--shadow-sm);
    }

    .search {
      display:flex;
      gap:8px;
      margin-top:8px;
    }
    .search input {
      flex:1;
      padding:10px 14px;
      border-radius:8px;
      border:1px solid var(--border);
      background:var(--frame);
      color:var(--text);
      outline:none;
      font-size:13px;
    }
    .search input:focus {
      border-color:var(--accent);
      background:var(--card);
      box-shadow:0 0 0 3px rgba(231,76,60,0.1);
    }
    .search button {
      padding:10px 14px;
      border-radius:8px;
      border:1px solid var(--border);
      background:var(--card);
      color:var(--text-secondary);
      cursor:pointer;
      font-weight:500;
    }
    .search button:hover {
      background:var(--frame);
      color:var(--text);
    }

    .list {
      overflow:auto;
      padding-right:6px;
      display:block;
      flex:1;
      min-height:0;
    }

    .route-card {
      border:1px solid var(--border-light);
      padding:14px;
      border-radius:10px;
      margin-bottom:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.005));
      display:flex;
      flex-direction:column;
      gap:8px;
      box-shadow:var(--shadow-sm);
    }
    .route-card:hover {
      border-color:var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      box-shadow:var(--shadow-md);
      transform:translateY(-2px);
    }
    .route-card .meta {
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:space-between;
    }
    .route-card .meta .left{
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .route-card .meta .right {
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap:6px;
    }
    .upcoming-list{
      overflow:auto;
      padding-right:6px;
      display:none;
      gap:8px;
      flex-direction:column;
      flex:1;
      min-height:0;
    }
    .upcoming-item{
      border:1px solid var(--border-light);
      border-radius:10px;
      padding:14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.005));
      gap:12px;
      box-shadow:var(--shadow-sm);
    }
    .upcoming-item:hover {
      border-color:var(--border);
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      box-shadow:var(--shadow-md);
      transform:translateY(-1px);
    }
    .upcoming-item .name{
      font-weight:600;
      color:var(--text);
      flex:1;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
    .upcoming-item .actions{
      display:flex;
      flex-direction:column;
      gap:6px;
      flex-shrink:0;
      width:110px;
    }
    .btn {
      padding:8px 14px;
      font-size:13px;
      font-weight:500;
      border-radius:8px;
      border:1px solid var(--border);
      background:var(--card);
      color:var(--text-secondary);
      cursor:pointer;
      text-decoration:none;
      text-align:center;
      display:inline-block;
      min-width:110px;
      box-sizing:border-box;
      box-shadow:var(--shadow-sm);
    }
    .btn:hover:not(:disabled) {
      background:var(--frame);
      border-color:var(--border);
      color:var(--text);
      transform:translateY(-1px);
      box-shadow:var(--shadow-md);
    }
    .btn:active:not(:disabled) {
      transform:translateY(0);
    }
    .btn:disabled {
      opacity:0.4;
      cursor:not-allowed;
    }
    .upcoming-item .actions .btn {
      width:100%;
    }
    .btn.primary{
      background:var(--accent);
      border-color:var(--accent);
      color:#fff;
      font-weight:600;
    }
    .btn.primary:hover:not(:disabled) {
      background:var(--accent-hover);
      border-color:var(--accent-hover);
      transform:translateY(-1px);
      box-shadow:0 4px 12px rgba(231,76,60,0.3);
    }
    .muted { color:var(--muted); font-size:13px }

    /* Map container with frame */
    .map-wrap {
      background:linear-gradient(180deg,var(--card), #0f0f0f);
      border:1px solid var(--border-light);
      border-radius:12px;
      padding:14px;
      box-sizing:border-box;
      display:flex;
      flex-direction:column;
      gap:12px;
      height: 100%;
      box-shadow:var(--shadow-sm);
    }
    .map-wrap:hover {
      border-color:var(--border);
      box-shadow:var(--shadow-md);
    }
    #map { flex:1; border-radius:10px; overflow:hidden; border:2px solid var(--border); box-shadow:var(--shadow-sm); }

    .map-controls {
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:flex-end;
    }
    .map-controls .small {
      padding:8px 14px;
      font-size:13px;
      font-weight:500;
      border-radius:8px;
      background:var(--card);
      border:1px solid var(--border);
      cursor:pointer;
      color:var(--text-secondary);
      box-shadow:var(--shadow-sm);
    }
    .map-controls .small:hover {
      background:var(--frame);
      color:var(--text);
      transform:translateY(-1px);
      box-shadow:var(--shadow-md);
    }

    /* responsive */
    @media (max-width: 1000px) {
      .app, .layout { grid-template-columns: 1fr; padding:10px; }
      .map-wrap { order:1; height:60vh }
      .panel { order:2; min-height:120px }
      .panel.right { order:3 }
      .site-header { 
        position:relative; 
        height:auto; 
        padding:16px 14px; 
        min-height:auto;
      }
      .site-header .hero-content{ 
        flex-wrap: wrap;
        justify-content: center;
        gap:12px;
      }
      .hero-photo{ 
        width:70px; 
        height:70px; 
        order: 1;
      }
      .site-header .title {
        order: 2;
        flex-basis: 100%;
        margin-top: 8px;
      }
      .layout { margin-top:0; height:auto; }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="hero-content">
      <div class="hero-photo left">
        <img src="images/petru_ioana.jpeg" alt="Petru and Ioana" loading="lazy" />
      </div>
      <div class="title">
        <h1>GPX Routes — by Petru &amp; Ioana</h1>
        <h2>Hiking Trails &amp; Motorcycle Rides</h2>
        <div class="subtitle">Pick a route, explore the map, and download GPX for free.</div>
      </div>
      <div class="hero-photo right">
        <img src="images/motorcycle.jpeg" alt="Motorcycle" loading="lazy" />
      </div>
    </div>
  </header>

  <div class="layout">
    <!-- LEFT: Hiking -->
    <aside class="panel left" id="hiking-panel">
      <h3>Hiking Routes
        <span class="muted" id="hiking-count"></span>
      </h3>
      <div class="toggle-wrapper">
        <div class="toggle" data-kind="hiking">
          <button class="toggle-btn active" data-view="completed">Completed</button>
          <button class="toggle-btn" data-view="upcoming">Upcoming</button>
        </div>
      </div>
      <div class="search">
        <input id="search-hiking" placeholder="Search hiking routes..." />
        <button class="btn" id="clear-hiking">Clear</button>
      </div>
      <div class="list" id="hiking-list" aria-live="polite"></div>
      <div class="upcoming-list" id="hiking-upcoming-list" aria-live="polite"></div>
    </aside>

    <!-- MAP -->
    <main class="map-wrap">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div style="font-weight:600">Map</div>
        <div class="map-controls">
          <button id="btn-tiles" class="small">Satellite</button>
          <button id="btn-clear" class="small">Clear routes</button>
        </div>
      </div>
      <div id="map"></div>
    </main>

    <!-- RIGHT: Motorcycle -->
    <aside class="panel right" id="motor-panel">
      <h3>Motorcycle Routes
        <span class="muted" id="motor-count"></span>
      </h3>
      <div class="toggle-wrapper">
        <div class="toggle" data-kind="motorcycle">
          <button class="toggle-btn active" data-view="completed">Completed</button>
          <button class="toggle-btn" data-view="upcoming">Upcoming</button>
        </div>
      </div>
      <div class="search">
        <input id="search-motor" placeholder="Search motorcycle routes..." />
        <button class="btn" id="clear-motor">Clear</button>
      </div>
      <div class="list" id="motor-list" aria-live="polite"></div>
      <div class="upcoming-list" id="motor-upcoming-list" aria-live="polite"></div>
    </aside>
  </div>

  <!-- Leaflet JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Leaflet GPX plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>

  <script>
  // --- Config ---
  const DATA_URL = './data/trasee.json'; // completed routes
  const HIKING_UPCOMING_URL = './data/hiking_upcoming.json';
  const MOTO_UPCOMING_URL = './data/moto_upcoming.json';
  // Esri Satellite tiles
  const ESRI_SAT = 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}';
  const OSM = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';

  // --- Map init ---
  const map = L.map('map', {
    center: [46.0, 25.0],
    zoom: 7,
    preferCanvas: true
  });

  const baseOSM = L.tileLayer(OSM, { attribution: '© OpenStreetMap contributors' });
  const baseSat = L.tileLayer(ESRI_SAT, { attribution: 'Esri Satellite' });

  baseOSM.addTo(map);

  let currentGPX = null;
  let parkingMarkers = [];
  const state = {
    completed: null,
    upcoming: { hiking: [], motorcycle: [] },
    view: { hiking: 'completed', motorcycle: 'completed' }
  };

  // toggle tiles
  let satOn = false;
  document.getElementById('btn-tiles').addEventListener('click', () => {
    if (!satOn) {
      baseSat.addTo(map);
      baseOSM.remove();
      document.getElementById('btn-tiles').textContent = 'Map';
      satOn = true;
    } else {
      baseOSM.addTo(map);
      baseSat.remove();
      document.getElementById('btn-tiles').textContent = 'Satellite';
      satOn = false;
    }
  });

  document.getElementById('btn-clear').addEventListener('click', () => {
    clearGPX();
    clearParkings();
  });

  function clearGPX(){
    if (currentGPX) {
      try { map.removeLayer(currentGPX); } catch(e){}
      currentGPX = null;
    }
  }
  function clearParkings(){
    parkingMarkers.forEach(m => map.removeLayer(m));
    parkingMarkers = [];
  }

  // load JSON and render lists
  Promise.all([
    fetch(DATA_URL).then(r => { if(!r.ok) throw new Error('Failed to load JSON'); return r.json(); }),
    fetch(HIKING_UPCOMING_URL).then(r => r.ok ? r.json() : []),
    fetch(MOTO_UPCOMING_URL).then(r => r.ok ? r.json() : []),
  ])
  .then(([completed, hikingUpcoming, motoUpcoming]) => {
    state.completed = completed || {};
    state.upcoming.hiking = hikingUpcoming || [];
    state.upcoming.motorcycle = motoUpcoming || [];
    setupToggles();
    setupFilters();
    renderColumn('hiking');
    renderColumn('motorcycle');
  })
  .catch(err => {
    console.error(err);
    document.getElementById('hiking-list').innerText = 'Failed to load data';
    document.getElementById('motor-list').innerText = 'Failed to load data';
  });

  function setupToggles(){
    document.querySelectorAll('.toggle').forEach(toggle=>{
      const kind = toggle.dataset.kind;
      toggle.querySelectorAll('.toggle-btn').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          toggle.querySelectorAll('.toggle-btn').forEach(b=>b.classList.remove('active'));
          btn.classList.add('active');
          state.view[kind] = btn.dataset.view;
          renderColumn(kind);
        });
      });
    });
  }

  function setupFilters(){
    document.getElementById('search-hiking').addEventListener('input', (e)=> filterList('hiking', e.target.value));
    document.getElementById('search-motor').addEventListener('input', (e)=> filterList('motorcycle', e.target.value));
    document.getElementById('clear-hiking').addEventListener('click', ()=> { document.getElementById('search-hiking').value=''; filterList('hiking',''); });
    document.getElementById('clear-motor').addEventListener('click', ()=> { document.getElementById('search-motor').value=''; filterList('motorcycle',''); });
  }

  function renderColumn(kind){
    const view = state.view[kind] || 'completed';
    const completedList = document.getElementById(kind==='hiking' ? 'hiking-list' : 'motor-list');
    const upcomingList = document.getElementById(kind==='hiking' ? 'hiking-upcoming-list' : 'motor-upcoming-list');

    if(view === 'completed'){
      completedList.style.display = 'block';
      upcomingList.style.display = 'none';
      renderCompleted(kind, completedList);
      updateCount(kind, (state.completed?.[kind] || []).length, 'routes');
    }else{
      completedList.style.display = 'none';
      upcomingList.style.display = 'flex';
      renderUpcoming(kind, upcomingList);
      updateCount(kind, (state.upcoming[kind] || []).length, 'upcoming');
    }
    filterList(kind, (document.getElementById(kind==='hiking'?'search-hiking':'search-motor').value||'')); // respect current search
  }

  function updateCount(kind, count, label){
    const el = document.getElementById(kind==='hiking' ? 'hiking-count' : 'motor-count');
    if(el) el.textContent = `${count} ${label}`;
  }

  function renderCompleted(kind, container){
    container.innerHTML = '';
    (state.completed?.[kind] || []).forEach((t,i) => {
      const card = createRouteCard(t, kind, i);
      container.appendChild(card);
    });
  }

  function renderUpcoming(kind, container){
    container.innerHTML = '';
    const items = state.upcoming[kind] || [];
    if(!items.length){
      const empty = document.createElement('div');
      empty.className = 'muted';
      empty.textContent = 'No upcoming routes';
      container.appendChild(empty);
      return;
    }
    items.forEach((u, idx)=>{
      const row = document.createElement('div');
      row.className = 'upcoming-item';
      row.dataset.search = u.name || '';

      const name = document.createElement('div');
      name.className = 'name';
      name.textContent = u.name || 'Route';
      row.appendChild(name);

      const actions = document.createElement('div');
      actions.className = 'actions';

      const showBtn = document.createElement('button');
      showBtn.className = 'btn';
      showBtn.textContent = 'Show';
      showBtn.disabled = !u.gpx;
      showBtn.title = u.gpx ? 'Show this GPX on the map' : 'No GPX available';
      showBtn.addEventListener('click', ()=> {
        if(!u.gpx){ alert('No GPX available for this route'); return; }
        loadAndShowGPX(u.gpx);
      });
      actions.appendChild(showBtn);

      const dlBtn = document.createElement('a');
      dlBtn.className = 'btn primary';
      dlBtn.textContent = 'Download GPX';
      dlBtn.setAttribute('download','');
      if(u.gpx){
        dlBtn.href = u.gpx;
      }else{
        dlBtn.href = 'javascript:void(0)';
        dlBtn.setAttribute('aria-disabled','true');
        dlBtn.style.opacity = '0.5';
        dlBtn.style.pointerEvents = 'none';
      }
      actions.appendChild(dlBtn);

      row.appendChild(actions);
      container.appendChild(row);
    });
  }

  function filterList(kind, q){
    q = (q||'').toLowerCase().trim();
    const view = state.view[kind] || 'completed';
    const container = view === 'completed'
      ? (kind==='hiking' ? document.getElementById('hiking-list') : document.getElementById('motor-list'))
      : (kind==='hiking' ? document.getElementById('hiking-upcoming-list') : document.getElementById('motor-upcoming-list'));

    Array.from(container.children).forEach(card=>{
      const txt = (card.dataset.search||'').toLowerCase();
      card.style.display = txt.includes(q) ? '' : 'none';
    });
  }

  function createRouteCard(traseu, kind, index){
    // traseu may be minimal
    const name = traseu.name || (traseu.photo ? traseu.photo.split('/').pop().split('.')[0] : 'Route');
    const km = traseu.km ? `${traseu.km} km` : '';
    const difficulty = traseu.difficulty || '';
    const gpx = traseu.gpx || null;

    const card = document.createElement('div');
    card.className = 'route-card';
    card.dataset.search = `${name} ${km} ${difficulty}`;

    const meta = document.createElement('div');
    meta.className = 'meta';
    meta.innerHTML = `<div class="left"><strong>${escapeHtml(name)}</strong>
      <div class="muted">${escapeHtml(km)} ${difficulty ? ' • ' + escapeHtml(difficulty) : ''}</div>
    </div>`;

    const right = document.createElement('div');
    right.className = 'right';

    // show button
    const btnShow = document.createElement('button');
    btnShow.className = 'btn';
    btnShow.textContent = 'Show GPX';
    btnShow.disabled = !gpx;
    btnShow.title = gpx ? 'Show this GPX on the map' : 'No GPX available';
    btnShow.addEventListener('click', ()=> {
      if(!gpx){ alert('No GPX available for this route'); return; }
      loadAndShowGPX(gpx);
    });
    right.appendChild(btnShow);

    if(kind !== 'motorcycle'){
      const btnPark = document.createElement('button');
      btnPark.className = 'btn';
      btnPark.textContent = 'Parking';
      btnPark.title = 'Show parking point on map';
      if(traseu.trailhead && traseu.trailhead.coords){
        btnPark.addEventListener('click', ()=> {
          addParkingPoint(traseu.trailhead.coords, traseu.trailhead.name || name);
        });
      } else {
        btnPark.disabled = true;
      }
      right.appendChild(btnPark);
    }

    // download button
    const downloadBtn = document.createElement('a');
    downloadBtn.className = 'btn primary';
    downloadBtn.textContent = 'Download GPX';
    downloadBtn.setAttribute('download', '');
    if(gpx){
      downloadBtn.href = gpx;
      downloadBtn.title = 'Download this GPX file';
    } else {
      downloadBtn.href = 'javascript:void(0)';
      downloadBtn.setAttribute('aria-disabled','true');
      downloadBtn.style.opacity = '0.5';
      downloadBtn.style.pointerEvents = 'none';
      downloadBtn.title = 'No GPX available';
    }
    right.appendChild(downloadBtn);

    meta.appendChild(right);
    card.appendChild(meta);

    // extra area for any detailed lines
    const details = document.createElement('div');
    details.className = 'details muted';
    details.style.fontSize = '13px';
    details.innerHTML = (traseu.trailhead && traseu.trailhead.name ? `Start: ${escapeHtml(traseu.trailhead.name)}<br/>` : '') +
                        (traseu.trailhead && traseu.trailhead.coords ? `Coords: ${escapeHtml(traseu.trailhead.coords)}` : '');
    if(details.innerHTML) card.appendChild(details);

    return card;
  }

  // Load GPX and display
  function loadAndShowGPX(url){
    clearGPX(); // remove previous
    clearParkings(); // optionally clear markers

    // show loading state?
    const gpxLayer = new L.GPX(url, {
      async: true,
      polyline_options: { color: varOrDefault('--accent','#e74c3c'), weight: 4, opacity: 0.9 },
      marker_options: { startIconUrl: null, endIconUrl: null, shadowUrl: null }
    }).on('loaded', function(e){
      currentGPX = gpxLayer;
      map.fitBounds(gpxLayer.getBounds(), {padding:[40,40]});
    }).on('error', function(e){
      alert('Failed to load GPX: ' + url);
      console.error(e);
    }).addTo(map);

    // store
    currentGPX = gpxLayer;
  }

  function varOrDefault(name, def){
    try{
      return getComputedStyle(document.documentElement).getPropertyValue(name) || def;
    }catch(e){ return def; }
  }

  function addParkingPoint(coordsStr, title){
    // coordsStr like "47.12, 11.54"
    if(!coordsStr) return;
    const parts = coordsStr.split(',').map(s=>parseFloat(s.trim()));
    if(parts.length<2 || isNaN(parts[0]) || isNaN(parts[1])){
      alert('Invalid coords: ' + coordsStr);
      return;
    }
    const m = L.marker([parts[0], parts[1]]).addTo(map).bindPopup(`<strong>${escapeHtml(title||'Parking')}</strong><br>${escapeHtml(coordsStr)}`);
    parkingMarkers.push(m);
    map.panTo([parts[0], parts[1]]);
    m.openPopup();
  }

  function escapeHtml(s){
    if(!s) return '';
    return String(s).replace(/[&<>"'`]/g, function(ch){
      return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'" :'&#39;','`':'&#96;'})[ch];
    });
  }

  // small helper: add keyboard support or other UI features later
  </script>
