<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hiking and Motorcycling with Petru & Ioana</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    /* Banner */
    .banner {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 300px;
      background-color: #000;
      padding: 0 20px;
    }

    .banner-img {
      width: 10%;
      height: auto;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #000;
    }

    .banner-img.left {
      margin-right: 15px;
    }

    .banner-img.right {
      margin-left: 15px;
    }

    .banner-text {
      flex: 0 0 65%; /* textul ocupă 65% din lățimea bannerului */
      text-align: center;
    }

    .banner-text h1 {
      margin: 5px 0;
      font-size: 4rem;
      white-space: nowrap; /* nu permite ruperea pe două linii */
      display: inline-block;
    }

    .banner-text h2 {
      margin: 0;
      font-size: 2.6rem;
    }

    .banner-text p {
      margin: 0;
      font-size: 2rem;
    }

    /* Trasee */
    .trasee {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
    }

    .column {
      flex: 1;
      min-width: 300px;
    }

    .column h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2rem;
    }

    .traseu {
      display: flex;
      background: #222;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      align-items: center;
      gap: 15px;
    }

    .traseu-info {
      flex: 1;
    }

    .traseu-info h3 {
      margin: 0 0 5px 0;
      font-size: 1.5rem;
    }

    .traseu-info p {
      margin: 3px 0;
    }

    .traseu-info a {
      color: #0af;
      text-decoration: none;
      font-weight: bold;
    }

    .traseu img {
      width: 25%;
      border-radius: 10px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <header class="banner">
    <img src="images/petru_ioana.jpeg" alt="Petru & Ioana" class="banner-img left">
    <div class="banner-text">
      <h2>Welcome to</h2>
      <h1>Hiking and Motorcycling with Petru & Ioana</h1>
      <p>Discover hiking trails and moto routes</p>
    </div>
    <img src="images/motorcycle.jpeg" alt="Motorcycle" class="banner-img right">
  </header>

  <!-- Trasee -->
  <section class="trasee" id="trasee">
    <div class="column" id="hiking-column">
      <h2>Hiking Routes</h2>
    </div>
    <div class="column" id="motorcycle-column">
      <h2>Motorcycle Routes</h2>
    </div>
  </section>

  <script>
    fetch('./data/trasee.json')
      .then(res => { if(!res.ok) throw new Error("Failed to load JSON"); return res.json(); })
      .then(data => {

        // Hiking
        const hikingContainer = document.getElementById('hiking-column');
        data.hiking.forEach(traseu => {
          const div = document.createElement('div');
          div.className = 'traseu';
          const title = traseu.name || traseu.photo.split('/').pop().split('.')[0];
          div.innerHTML = `
            <div class="traseu-info">
              <h3>${title}</h3>
              <p><a href="${traseu.gpx}" download>Download GPX here</a></p>
              <p>Distance: ${traseu.km || 'N/A'} km</p>
              <p>Difficulty: ${traseu.difficulty}</p>
            </div>
            <img src="${traseu.photo}" alt="${title}">
          `;
          hikingContainer.appendChild(div);
        });

        // Motorcycle
        const motorcycleContainer = document.getElementById('motorcycle-column');
        data.motorcycle.forEach(traseu => {
          const div = document.createElement('div');
          div.className = 'traseu';
          const title = traseu.name || traseu.photo.split('/').pop().split('.')[0];
          div.innerHTML = `
            <div class="traseu-info">
              <h3>${title}</h3>
              <p><a href="${traseu.gpx}" download>Download GPX here</a></p>
              <p>Distance: ${traseu.km || 'N/A'} km</p>
              <p>Difficulty: ${traseu.difficulty}</p>
            </div>
            <img src="${traseu.photo}" alt="${title}">
          `;
          motorcycleContainer.appendChild(div);
        });

      })
      .catch(err => console.error(err));
  </script>

</body>
</html>
